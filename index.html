<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Body Mass Index Calculator</title>
    <link href="css/style.css" rel="stylesheet"> 
  </head>
  <body>
    <a href="https://github.com/juliosmacedo/"><div class="parent">
      <h4 class="ribbon">gitHub</h4></a>
        </div>
    <main>
    <div>
      <h1><strong>IMC Calculator</strong></h1>
      <h2>The BMI is a convenient rule of thumb used to broadly categorize a person <br>
        as underweight, normal weight, overweight, <br>
        or obese based on tissue mass (muscle, fat, and bone) and height.
      </h2></div>
    </main>
    <div class="inputs">
            <label class="chad">Input weight(kg) and height(cm)</label>
            <input type="number" id="weight" name="lift" placeholder="kg" class="lift-input data" required>
            <input type="number" id="height" name="lift" placeholder="cm" class="lift-input data" required>
            <p><button class="button" id="button">Convert!</button>
        </div>
    <div id="info"></div>
  </body>
</html>

<script src="js/script.js"></script>
